<section>
    <!--<form class="layui-form" style="padding-left: 5%;margin-left: 5%">-->
        <fieldset class="layui-elem-field layui-field-title">
            <legend>数据可视化</legend>
        </fieldset>
        <div class="layui-form-item">
            <!--这是数据可视化折线图页面，郑通负责添加，加在这里就行了-->
            <div id="main" style="height: 70vh;width: 80vw;padding-left: 0.5%;">
                <legend style="padding-left: 5%">加速度</legend>
                <div id ="line" style="width: 100%;height: 500px">

                </div>
                <legend style="padding-left: 5%">角速度</legend>
                <div id ="line2" style="width: 100%;height: 500px">

                </div>
                <legend style="padding-left: 5%">设备方向</legend>
                <div id ="line3" style="width: 100%;height: 500px">
                    <legend>设备方向</legend>
                </div>
                <script>
                    $(function () {
                        var myChart = echarts.init(document.getElementById('line'));
                        var myChart2 = echarts.init(document.getElementById('line2'));
                        var myChart3 = echarts.init(document.getElementById('line3'));
                        //数据加载完之前先显示一段简单的loading动画
                        //    debugger;
                        myChart.showLoading({
                            text: '正在努力的读取数据中...',    //loading话术
                        });

                        myChart2.showLoading({
                            text: '正在努力的读取数据中...',    //loading话术
                        });

                        myChart3.showLoading({
                            text: '正在努力的读取数据中...',    //loading话术
                        });
                        var ax=[];    //横坐标数组（实际用来盛放X轴坐标值）
                        var ay=[];
                        var az=[];

                        var wx=[];    //横坐标数组（实际用来盛放X轴坐标值）
                        var wy=[];
                        var wz=[];

                        var dir_b=[];    //横坐标数组（实际用来盛放X轴坐标值）
                        var dir_r=[];
                        var dir_a=[];
                        var log_id=[];    //纵坐标数组（实际用来盛放Y坐标值）
                        $.ajax({
                            url: "/healthCare/Recovery/Training",
                            method: "GET",
                            dataType: "json",
                            success: function(result) {
                                //请求成功时执行该函数内容，result即为服务器返回的json对象
                                if (result) {
                                    for(var i=0;i<result.trainLog.length;i++){
                                        ax.push(result.trainLog[i].ax);
                                        ay.push(result.trainLog[i].ay);
                                        az.push(result.trainLog[i].az);

                                        wx.push(result.trainLog[i].wx);
                                        wy.push(result.trainLog[i].wy);
                                        wz.push(result.trainLog[i].wz);

                                        dir_b.push(result.trainLog[i].dir_b);
                                        dir_r.push(result.trainLog[i].dir_r);
                                        dir_a.push(result.trainLog[i].dir_a);
                                        var num=i+1;
                                        //log_id.push(result.trainLog[i].log_id);
                                        log_id.push(num);
                                    }
                                    myChart.hideLoading();    //隐藏加载动画
                                    myChart2.hideLoading();    //隐藏加载动画
                                    myChart3.hideLoading();    //隐藏加载动画

                                    myChart.setOption({        //加载数据图表

                                        tooltip : {
                                            trigger: 'axis'
                                        },
                                        legend: {
                                            data:['变化值']
                                        },
                                        xAxis: {
                                            type: 'category',
                                            data: log_id,


                                        },
                                        yAxis: {
                                            type: 'value',
                                            axisLabel : {
                                                formatter: '{value} m/s²'
                                            }
                                        },
                                        series: [
                                            {
                                                // 根据名字对应到相应的系列
                                                data: ax,
                                                name: '数据变化',
                                                color:['#3399FF'],  //折线条的颜色
                                                type: 'line',
                                                markPoint : {
                                                    data : [
                                                        {type : 'max', name: '最大值'},
                                                        {type : 'min', name: '最小值'}
                                                    ]
                                                },
                                            },
                                            {
                                                data: ay,
                                                name: '数据变化',
                                                color:['#ff4933'],  //折线条的颜色
                                                type: 'line',
                                                markPoint : {
                                                    data: [
                                                        {type: 'max', name: '最大值'},
                                                        {type: 'min', name: '最小值'}
                                                    ]
                                                }
                                            },
                                            {
                                                data: az,
                                                name: '数据变化',
                                                color:['#9671ff'],  //折线条的颜色
                                                type: 'line',
                                                markPoint : {
                                                    data: [
                                                        {type: 'max', name: '最大值'},
                                                        {type: 'min', name: '最小值'}
                                                    ]
                                                }
                                            }

                                        ]
                                    });

                                    myChart2.setOption({        //加载数据图表

                                        tooltip : {
                                            trigger: 'axis'
                                        },
                                        legend: {
                                            data:['变化值']
                                        },
                                        xAxis: {
                                            type: 'category',
                                            data: log_id,


                                        },
                                        yAxis: {
                                            type: 'value',
                                            axisLabel : {
                                                formatter: '{value} rad/s'
                                            }
                                        },
                                        series: [
                                            {
                                                // 根据名字对应到相应的系列
                                                data: wx,
                                                name: '数据变化',
                                                color:['#3399FF'],  //折线条的颜色
                                                type: 'line',
                                                markPoint : {
                                                    data : [
                                                        {type : 'max', name: '最大值'},
                                                        {type : 'min', name: '最小值'}
                                                    ]
                                                },
                                            },
                                            {
                                                data: wy,
                                                name: '数据变化',
                                                color:['#ff4933'],  //折线条的颜色
                                                type: 'line',
                                                markPoint : {
                                                    data: [
                                                        {type: 'max', name: '最大值'},
                                                        {type: 'min', name: '最小值'}
                                                    ]
                                                }
                                            },
                                            {
                                                data: wz,
                                                name: '数据变化',
                                                color:['#9671ff'],  //折线条的颜色
                                                type: 'line',
                                                markPoint : {
                                                    data: [
                                                        {type: 'max', name: '最大值'},
                                                        {type: 'min', name: '最小值'}
                                                    ]
                                                }
                                            }

                                        ]
                                    });

                                    myChart3.setOption({        //加载数据图表

                                        tooltip : {
                                            trigger: 'axis'
                                        },
                                        legend: {
                                            data:['变化值']
                                        },
                                        xAxis: {
                                            type: 'category',
                                            data: log_id,


                                        },
                                        yAxis: {
                                            type: 'value',
                                            axisLabel : {
                                                formatter: '{value} °'
                                            }
                                        },
                                        series: [
                                            {
                                                // 根据名字对应到相应的系列
                                                data: dir_b,
                                                name: '数据变化',
                                                color:['#3399FF'],  //折线条的颜色
                                                type: 'line',
                                                markPoint : {
                                                    data : [
                                                        {type : 'max', name: '最大值'},
                                                        {type : 'min', name: '最小值'}
                                                    ]
                                                },
                                            },
                                            {
                                                data: dir_r,
                                                name: '数据变化',
                                                color:['#ff4933'],  //折线条的颜色
                                                type: 'line',
                                                markPoint : {
                                                    data: [
                                                        {type: 'max', name: '最大值'},
                                                        {type: 'min', name: '最小值'}
                                                    ]
                                                }
                                            },
                                            {
                                                data: dir_a,
                                                name: '数据变化',
                                                color:['#9671ff'],  //折线条的颜色
                                                type: 'line',
                                                markPoint : {
                                                    data: [
                                                        {type: 'max', name: '最大值'},
                                                        {type: 'min', name: '最小值'}
                                                    ]
                                                }
                                            }

                                        ]
                                    });
                                }
                            },
                            error: function() {
                                alert("加载失败");
                            }
                        });
                    });
                </script>


            </div>
        </div>
